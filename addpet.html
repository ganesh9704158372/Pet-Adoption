<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Add Pet</title> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/addpet.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head> 
<body>
    <div class="bg">
        <div class="login-form">
            <div class="container">
                <div class="main">
                    <div class="content">
                        <h2>Post a Pet for Adoption</h2>
                        <form action="{{ url_for('addpet') }}" method="post" enctype="multipart/form-data">
                            <input type="text" name="name" placeholder="Name" required autofocus>
                            <input type="text" name="type" placeholder="Pet Name" required>
                            <input type="text" name="age" placeholder="Pet Age" required>
                            <input type="email" name="email" placeholder="Email" required>
                            <input type="text" name="contact" placeholder="Contact" required>
                            <input type="text" name="type" placeholder="Type" required>
                            <label for="img">Select image:</label>
                            <input type="file" id="img" name="img" accept="image/*">
                            <p>Please fill in these details</p>
                            <button class="button" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
